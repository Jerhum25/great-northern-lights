<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/279d0d4073.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="background-responsive"></div>
    <header>
      <div class="menu-gauche">
        <ul>
          <div class="menu-responsive">
            <div class="ligne ligne-haut"></div>
            <div class="ligne ligne-milieu"></div>
            <div class="ligne ligne-bas"></div>
          </div>
          <li><a href="#">home</a></li>
          <li><a href="#">your trip</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </div>
      <div class="menu-droite">
        <ul>
          <li><a href="#">register</a></li>
          <li><a href="#">sign in</a></li>
          <li>
            <a href="#"><i class="fas fa-search"></i></a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <div class="gauche">
        <h1>great northern lights</h1>
        <div class="number">01</div>
        <div class="description">
          <div class="ligne-verticale"></div>
          <div class="texte">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat
            laborum illo incidunt asperiores accusamus exercitationem
            praesentium cum consectetur molestiae sit?
          </div>
          <span
            ><div class="ligne"></div>
            discover more</span
          >
        </div>
      </div>
      <div class="recherche">
        <form action="">
          <h2>Search your perfect destination</h2>
          <div class="entree location">
            <label for="location">location</label
            ><input type="text" placeholder="| Place here your perfect place" />
          </div>
          <div class="entree dates">
            <div class="entree arrivee">
              <label for="arrivee">arrival</label
              ><input type="text" placeholder="| day/month/year" />
            </div>
            <div class="entree depart">
              <label for="depart">departure</label
              ><input type="text" placeholder="| day/month/year" />
            </div>
          </div>
          <div class="entree nb-personnes">
            <label for="nbPersonnes">guest number</label
            ><select>
              <option value="" style="display: none">
                | Enter how many people
              </option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>
          <button>search</button>
        </form>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
